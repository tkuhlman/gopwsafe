name: Release

on:
  push:
    tags:
      - 'v*'
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Run tests
      run: go test -v ./...

  fuzz:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [FuzzRecordTitle, FuzzRecordUsername, FuzzRecordPassword, FuzzRecordNotes, FuzzRecordEmail, FuzzRecordURL]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Run Fuzz Test
      run: go test -fuzz=^${{ matrix.target }}$ -fuzztime=10s ./pwsafe

  wasm-artifact:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build WASM artifact
      env:
        GOOS: js
        GOARCH: wasm
      run: |
        go test -c -o gopwsafe.wasm ./pwsafe
        gzip gopwsafe.wasm

    - name: Upload WASM artifact
      uses: actions/upload-artifact@v4
      with:
        name: wasm-binary
        path: gopwsafe.wasm.gz
