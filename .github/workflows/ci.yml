name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Run tests - pwsafe only because cmd/wasm requires GOARCH=wasm
      run: go test -v ./pwsafe/...

  test-wasm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Copy wasm_exec.js
      run: cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" .

    - name: Run WASM tests
      env:
        GOOS: js
        GOARCH: wasm
      run: go test -exec="node $(pwd)/wasm_exec.js" -v ./...

    - name: Build WASM artifact
      env:
        GOOS: js
        GOARCH: wasm
      run: |
        go test -c -o gopwsafe.wasm ./cmd/wasm
        gzip gopwsafe.wasm

    - name: Upload WASM artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: wasm-binary
        path: gopwsafe.wasm.gz

  test-pwa:
    needs: test-wasm
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: pwa/package-lock.json

    - name: Install dependencies
      working-directory: ./pwa
      run: npm ci

    - name: Install Playwright Browsers
      working-directory: ./pwa
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      working-directory: ./pwa
      run: npm run test:e2e

  fuzz:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [FuzzRecordTitle, FuzzRecordUsername, FuzzRecordPassword, FuzzRecordNotes, FuzzRecordEmail, FuzzRecordURL]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Run Fuzz Test
      run: go test -fuzz=^${{ matrix.target }}$ -fuzztime=10s ./pwsafe

